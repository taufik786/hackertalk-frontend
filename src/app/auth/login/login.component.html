<div class="container">
  <div class="main-div">
    <div class="login-page">
      <h1 class="mb-5">Login</h1>
      <p style="margin-top: -24px;" *ngIf="error">
        <ngb-alert [dismissible]="false" type="{{errorType}}" [innerHTML]="alertMsg"></ngb-alert>
      </p>
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div *ngIf="submitted && loginForm.get('email').errors">
            <p class="errorMsg" *ngIf="loginForm.get('email').errors.required">Email is required.</p>
            <p class="errorMsg" *ngIf="loginForm.get('email').errors.email">Email must be a valid email address</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div *ngIf="submitted && loginForm.get('password').errors">
            <p class="errorMsg" *ngIf="loginForm.get('password').errors.required">Password is required.</p>
          </div>
        </div>
        <div style="position: relative;">
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="already-ac">Don't Have An Account Yet ? <a class="signup-here" routerLink="/auth/signup">Sign Up</a></p>
        </div>
      </form>

      <!-- SOCIAL LOGIN -->
      <div class="social-login">
        <hr class="mt-4">
        <p class="or">Or</p>
        <div>
          <app-social-login></app-social-login>
        </div>
      </div>
    </div>
  </div>
</div>
